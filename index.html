<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Dyna</title>
</head>

<body>
  <section id="container">
    <section id="overlay-start-display" class="screen overlay">
      <button id="start-btn">START GAME</button>
    </section>
    <section id="overlay-won-display" class="screen overlay">
      <div class="text">You Won</div>
      <button id="next-btn">NEXT LEVEL</button>
      <button class="github-btn" onclick="window.open('https://github.com/Frejasari/SaveThePrincess')">Visit Github Repo</button>
    </section>
    <section id="overlay-lost-display" class="screen overlay">
      <div class="text">You Lost</div>
      <button id="retry-btn">RETRY</button>
      <button class="github-btn" onclick="window.open('https://github.com/Frejasari/SaveThePrincess')">Visit Github Repo</button>
    </section>
    <section id="underlay-board" class="screen board">
    </section>
    <section id="game-board" class="screen board">
    </section>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="Character.js"></script>
  <script src="SimpleEnemy.js"></script>
  <script src="Field.js"></script>
  <script src="Bomberman.js"></script>
  <script src="BombermanGame.js"></script>
  <script src="main.js"></script>
</body>

</html>
